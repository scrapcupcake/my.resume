<rpg-modal closeOnEscape="true" closeOnOutsideClick="true" #modal>
    <modal-header>
        <ng-content select="title"></ng-content>
    </modal-header>
    <modal-body>
        <ng-content select="detail-body"></ng-content>
    </modal-body>
    <modal-footer>
        <button (click)="modal.close()">Close</button>
    </modal-footer>
</rpg-modal>
